<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SHP_Kecamatan_Aceh_3.js"></script>
        <script src="data/Pelabuhan_4.js"></script>
        <script src="data/Pelabuhan_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:24, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 24,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_EsriTerrain_1');
        map.getPane('pane_EsriTerrain_1').style.zIndex = 401;
        var layer_EsriTerrain_1 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriTerrain_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 24,
        });
        layer_EsriTerrain_1;
        map.addLayer(layer_EsriTerrain_1);
        map.createPane('pane_OSMStandard_2');
        map.getPane('pane_OSMStandard_2').style.zIndex = 402;
        var layer_OSMStandard_2 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_2',
            opacity: 0.589,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 24,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_2;
        map.addLayer(layer_OSMStandard_2);
        function pop_SHP_Kecamatan_Aceh_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Kab_Code</strong><br />' + (feature.properties['Kab_Code'] !== null ? autolinker.link(String(feature.properties['Kab_Code']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Kec_Code</strong><br />' + (feature.properties['Kec_Code'] !== null ? autolinker.link(String(feature.properties['Kec_Code']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Kabupaten</strong><br />' + (feature.properties['Kabupaten'] !== null ? autolinker.link(String(feature.properties['Kabupaten']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Kecamatan</strong><br />' + (feature.properties['Kecamatan'] !== null ? autolinker.link(String(feature.properties['Kecamatan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Kec_CodeBr</strong><br />' + (feature.properties['Kec_CodeBr'] !== null ? autolinker.link(String(feature.properties['Kec_CodeBr']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Keterangan</strong><br />' + (feature.properties['Keterangan'] !== null ? autolinker.link(String(feature.properties['Keterangan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SHP_Kecamatan_Aceh_3_0() {
            return {
                pane: 'pane_SHP_Kecamatan_Aceh_3',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_SHP_Kecamatan_Aceh_3');
        map.getPane('pane_SHP_Kecamatan_Aceh_3').style.zIndex = 403;
        map.getPane('pane_SHP_Kecamatan_Aceh_3').style['mix-blend-mode'] = 'normal';
        var layer_SHP_Kecamatan_Aceh_3 = new L.geoJson(json_SHP_Kecamatan_Aceh_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_SHP_Kecamatan_Aceh_3',
            layerName: 'layer_SHP_Kecamatan_Aceh_3',
            pane: 'pane_SHP_Kecamatan_Aceh_3',
            onEachFeature: pop_SHP_Kecamatan_Aceh_3,
            style: style_SHP_Kecamatan_Aceh_3_0,
        });
        bounds_group.addLayer(layer_SHP_Kecamatan_Aceh_3);
        map.addLayer(layer_SHP_Kecamatan_Aceh_3);
        function pop_Pelabuhan_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Pelabuhan_4_0() {
            return {
                pane: 'pane_Pelabuhan_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Pelabuhan_4');
        map.getPane('pane_Pelabuhan_4').style.zIndex = 404;
        map.getPane('pane_Pelabuhan_4').style['mix-blend-mode'] = 'normal';
        var layer_Pelabuhan_4 = new L.geoJson(json_Pelabuhan_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Pelabuhan_4',
            layerName: 'layer_Pelabuhan_4',
            pane: 'pane_Pelabuhan_4',
            onEachFeature: pop_Pelabuhan_4,
            style: style_Pelabuhan_4_0,
        });
        bounds_group.addLayer(layer_Pelabuhan_4);
        map.addLayer(layer_Pelabuhan_4);
        function pop_Pelabuhan_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td class="visible-with-data" id="Keterangan">' + (feature.properties['Keterangan'] !== null ? autolinker.link(String(feature.properties['Keterangan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nama</strong><br />' + (feature.properties['Nama'] !== null ? autolinker.link(String(feature.properties['Nama']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis</th>\
                        <td class="visible-with-data" id="Jenis">' + (feature.properties['Jenis'] !== null ? autolinker.link(String(feature.properties['Jenis']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kab/ Kota</th>\
                        <td class="visible-with-data" id="Kab/ Kota">' + (feature.properties['Kab/ Kota'] !== null ? autolinker.link(String(feature.properties['Kab/ Kota']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kec</th>\
                        <td class="visible-with-data" id="Kec">' + (feature.properties['Kec'] !== null ? autolinker.link(String(feature.properties['Kec']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lokasi</th>\
                        <td class="visible-with-data" id="Lokasi">' + (feature.properties['Lokasi'] !== null ? autolinker.link(String(feature.properties['Lokasi']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Pelabuhan_5_0(feature) {
            switch(String(feature.properties['Jenis'])) {
                case 'PP':
                    return {
                pane: 'pane_Pelabuhan_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/PPI_purple.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
                    break;
                case 'PPI':
                    return {
                pane: 'pane_Pelabuhan_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/PPI_blue.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
                    break;
                case 'PPN':
                    return {
                pane: 'pane_Pelabuhan_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/PPI_green.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
                    break;
                case 'PPP':
                    return {
                pane: 'pane_Pelabuhan_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/PPI_yelow.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
                    break;
                case 'PPS':
                    return {
                pane: 'pane_Pelabuhan_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/PPI_orange.svg',
            iconSize: [30.4, 30.4]
        }),
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Pelabuhan_5');
        map.getPane('pane_Pelabuhan_5').style.zIndex = 405;
        map.getPane('pane_Pelabuhan_5').style['mix-blend-mode'] = 'normal';
        var layer_Pelabuhan_5 = new L.geoJson(json_Pelabuhan_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pelabuhan_5',
            layerName: 'layer_Pelabuhan_5',
            pane: 'pane_Pelabuhan_5',
            onEachFeature: pop_Pelabuhan_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Pelabuhan_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_Pelabuhan_5);
        map.addLayer(layer_Pelabuhan_5);
        const url = {"Nominatim OSM": "https://nominatim.openstreetmap.org/search?format=geojson&addressdetails=1&",
        "France BAN": "https://api-adresse.data.gouv.fr/search/?"}
        var photonControl = L.control.photon({
            url: url["Nominatim OSM"],
            feedbackLabel: '',
            position: 'topleft',
            includePosition: true,
            initial: true,
            // resultsHandler: myHandler,
        }).addTo(map);
        photonControl._container.childNodes[0].style.borderRadius="10px"
        // helper objects for storing the last photon result and marker
        var obj2 = { gcd: null };
        var obj3 = { marker: null };
        // Create a variable to store the geoJSON data
        var x = null;
        // Create a variable to store the marker (kept for compatibility)
        var marker = null;
        // Add an event listener to the Photon control to create a marker from the returned geoJSON data
        var z = null;
        photonControl.on('selected', function(e) {
            console.log(photonControl.search.resultsContainer);
            if (x != null) {
                // only remove layers if they exist
                if (obj3 && obj3.marker) {
                    try { map.removeLayer(obj3.marker); } catch (err) { /* ignore if not on map */ }
                    obj3.marker = null;
                }
                if (x) {
                    try { map.removeLayer(x); } catch (err) { /* ignore if not on map */ }
                    x = null;
                }
            }
            obj2.gcd = e.choice;
            x = L.geoJSON(obj2.gcd).addTo(map);
            var label = typeof obj2.gcd.properties.label === 'undefined' ? obj2.gcd.properties.display_name : obj2.gcd.properties.label;
            obj3.marker = L.marker(x.getLayers()[0].getLatLng()).bindPopup(label).addTo(map);
            map.setView(x.getLayers()[0].getLatLng(), 17);
            z = typeof e.choice.properties.label === 'undefined'? e.choice.properties.display_name : e.choice.properties.label;
            console.log(e);
            e.target.input.value = z;
        });
        var search = document.getElementsByClassName("leaflet-photon leaflet-control")[0];
        search.classList.add("leaflet-control-search")
        search.style.display = "flex";
        search.style.backgroundColor="rgba(255,255,255,0.5)" 

        // Create the new button element
        var button = document.createElement("div");
        button.id = "gcd-button-control";
        button.className = "gcd-gl-btn fa fa-search search-button";

        // Insert the button at the beginning of the search control
        search.insertBefore(button, search.firstChild);
    var last = search.lastChild;
        last.style.display = "none";
        button.addEventListener("click", function (e) {
            if (last.style.display === "none") {
                last.style.display = "block";
            } else {
                last.style.display = "none";
            }
        });
        var overlaysTree = [
            {label: 'Pelabuhan<br /><table><tr><td style="text-align: center;"><img src="legend/Pelabuhan_5_PP0.png" /></td><td>PP</td></tr><tr><td style="text-align: center;"><img src="legend/Pelabuhan_5_PPI1.png" /></td><td>PPI</td></tr><tr><td style="text-align: center;"><img src="legend/Pelabuhan_5_PPN2.png" /></td><td>PPN</td></tr><tr><td style="text-align: center;"><img src="legend/Pelabuhan_5_PPP3.png" /></td><td>PPP</td></tr><tr><td style="text-align: center;"><img src="legend/Pelabuhan_5_PPS4.png" /></td><td>PPS</td></tr></table>', layer: layer_Pelabuhan_5},
            {label: '<img src="legend/Pelabuhan_4.png" /> Pelabuhan', layer: layer_Pelabuhan_4},
            {label: '<img src="legend/SHP_Kecamatan_Aceh_3.png" /> SHP_Kecamatan_Aceh', layer: layer_SHP_Kecamatan_Aceh_3},
            {label: "OSM Standard", layer: layer_OSMStandard_2},
            {label: "Esri Terrain", layer: layer_EsriTerrain_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Pelabuhan_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama'}));
        if (typeof url === 'undefined') {
            document.getElementsByClassName('search-button')[0].className += ' fa fa-binoculars';
        } else {
            document.getElementsByClassName('search-button')[1].className += ' fa fa-binoculars';
        }
        resetLabels([layer_Pelabuhan_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Pelabuhan_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Pelabuhan_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Pelabuhan_4]);
        });
        </script>
    </body>
</html>
